---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: vm-cirros-clarge-virtio
  name: vm-cirros-clarge-virtio
spec:
  instancetype:
    kind: VirtualMachineInstancetype
    name: clarge
  preference:
    kind: VirtualMachinePreference
    name: virtio
  runStrategy: Halted
  template:
    metadata:
      labels:
        kubevirt.io/vm: vm-cirros-clarge-virtio
    spec:
      domain:
        devices:
          disks:
          - disk: {}
            name: containerdisk
          - disk: {}
            name: cloudinitdisk
        memory:
          guest: 128Mi
        resources: {}
      terminationGracePeriodSeconds: 0
      volumes:
      - containerDisk:
          image: occ-quay.apps.sno.oset.amd.com/alan/kubepod/cirros-container-disk-demo:2.0.1
        name: containerdisk
      - cloudInitNoCloud:
          userData: |
            #!/bin/sh

            echo 'printed from cloud-init userdata'
        name: cloudinitdisk
